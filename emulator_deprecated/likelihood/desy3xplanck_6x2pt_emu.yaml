	omegam:
		prior:
			min: 0.1
			max: 0.9
		ref:
			dist: norm
			loc: 0.3
			scale: 0.00002
		proposal: 0.02
		latex: \Omega_\mathrm{m}
	mnu:
		prior:
			min: 0.0558
			max: 0.6
		ref:
			dist: norm
			loc: 0.06
			scale: 0.001
		proposal: 0.01	
		latex: \m_\\nu
