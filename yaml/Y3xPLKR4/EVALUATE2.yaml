### Science Evaluation 2
### Motivation:
###     Generate fiducial model vectors (Maglim)
### -----------------------------------------------------------------
### cosmology: baseline (omegam, As, ns, omegab, H0)
### systematics: 
###     - baryon effects: the first PC
###     - shear calibration bias: multiplicative 
###     - photo-z uncertainty: gaussian + stretch
###     - galaxy bias: linear bias
###     - intrinsic alignment: NLA (IA=4)
### analysis choice: 
###     - DES Y3 5x2pt scale-cut (no scale-cut on shear-shear)
###     - Extended footprint
###     - with cross-cov between Ckk bandpower and 5x2pt
###     - using Planck PR4 map
### external probes: None
### data vector: dont care here

timing: True
debug: False
stop_at_error: True

likelihood:
  desy1xplanck.desy3xplanck_6x2pt:
    path: ./external_modules/data/desy1xplanck
    #data_file: datasets/Y3xPlanckPR4_emu_DMO.dataset
    #data_file: datasets/Y3xPlanckPR4_mask34_real.dataset
    #data_file: datasets/Y3xPlanckPR4_emu_DMO_mask19_v2_HF.dataset
    data_file: datasets/Y3xPlanckPR4_emu_dmo_mask18_v2_HF.dataset
    non_linear_emul: 2
    integration_accuracy: 0
    pm_integrate_exact: 0
    accuracyboost: 2
    samplingboost: 1
    print_datavector: False
    print_datavector_file: "./projects/desy1xplanck/data/data_vectors/xi_DESY3xPLKR4_6x2pt_Maglim_baseline_Ntheta30_dmo_EE2.simudata"
    ### NOTE: By setting create_baryon_pca = True,
    # the likelihood module will bypass baryon PCs
    # So, if you want to add PCs to your data vector 
    # in an evaluation run, run 2 times: 1 for create PCS,
    # 1 for generating baryon PCs contaminated dv.
    use_baryonic_simulations_for_dv_contamination: False
    # antilles-N: weak=379, mean=100, strong=1
    which_baryonic_simulations_for_dv_contamination: eagle

