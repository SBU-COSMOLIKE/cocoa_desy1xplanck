### Validation Run 1
### Motivation:
###     constraining power sanity check with 2.5' shear and 1PC
###     - data vector: dmo
###     - scale cut: 2.5'
###     - number of Qs marginalized: 1
###     - Q prior: informative
### -----------------------------------------------------------------
### cosmology: baseline (omegam, As, ns, omegab, H0, mnu)
### survey footprint: include the extended annulus around DES Y3
### systematics: 
###     - baryon effects: the first one PC
###     - shear calibration bias: multiplicative, 
###     - photo-z uncertainty: gaussian
###     - galaxy bias: linear bias
###     - intrinsic alignment: NLA
### analysis choice: 
###     - shear-shear: drop points below 2.5 arcmin
###     - Extended footprint
###     - with cross-cov between Ckk bandpower and 5x2pt
###     - using Planck DR4 map
### external probes: None
### data vector: simulated DMO

timing: True
debug: False
stop_at_error: False

likelihood:
  desy1xplanck.desy3xplanck_6x2pt:
    path: ./external_modules/data/desy1xplanck
    data_file: datasets/Y3xPlanckPR4_250_DMO.dataset
    integration_accuracy: 0
    
    
params:
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s}
    drop: true
    renames: A
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 5
    proposal: 3
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.04
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.3
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  mnu:
    prior:
      min: 0.0558
      max: 0.6
    ref:
      dist: norm
      loc: 0.06
      scale: 0.01
    proposal: 0.01
    latex: \m_\\nu
  w:
    value: -1
    latex: w_{0,\mathrm{DE}}
  wa:
    value: 0.0
    latex: w_{a,\mathrm{DE}}
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  # ------------------------------------------------------------------
  # ------------- Derived Parameters ---------------------------------
  # ------------------------------------------------------------------
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  s8:
    derived: 'lambda sigma8, omegam: sigma8*(omegam/0.3)**0.5'
    latex: S_8
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}
  # ------------------------------------------------------------------
  # DES-Y3 3x2 nuissance parameter begins
  # ------------------------------------------------------------------
  # baryon effects: the first two PCs
  # Q1 informative: [0, 7]
  # Q1 wide: [-6, 20]
  # Q2: [-4, 4] 
  # =================================
  DES_BARYON_Q1:
    prior:
      min: 0.0
      max: 7.0
    ref:
      dist: norm
      loc: 2.0
      scale: 0.1
    proposal: 0.1
    latex: Q_\mathrm{DES}^1
  # fixed params
  # =================================
  DES_DZ_L5:
    value: 0.002
    latex: \Delta z_\mathrm{l,DES}^5
  DES_DZ_L6:
    value: 0.002
    latex: \Delta z_\mathrm{l,DES}^6
  DES_STRETCH_L5:
    value: 1.08
    latex: \sigma z_\mathrm{l,DES}^5
  DES_STRETCH_L6:
    value: 0.845
    latex: \sigma z_\mathrm{l,DES}^6
  DES_B1_5:
    value: 2.3
    latex: b_\mathrm{1-DES}^5
  DES_B1_6:
    value: 2.3
    latex: b_\mathrm{1-DES}^6

  # ------------------------------------------------------------------
  # DES-Y3 3x2 nuissance parameter ends
  # ------------------------------------------------------------------
prior:
  bbn_consistency: "lambda omegab, H0: 1.45 if 0.005<=omegab*(H0/100)**2<=0.04 else -np.inf"
theory:
  camb:
    path: ./external_modules/code/CAMB
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.1
      lens_potential_accuracy: 1.1
      num_massive_neutrinos: 3
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

sampler:
  mcmc:
    # ---------------------------------------------------------------------
    # File (w/ path) or matrix defining a covariance matrix for the proposal:
    # - null (default): will be generated from params info (prior and proposal)
    # - matrix: remember to set `covmat_params` to the parameters in the matrix
    covmat: ./projects/desy1xplanck/yaml/proposal_covmats/DESY3xPLKR4_6x2pt_syn.covmat
    covmat_params:
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Proposal covariance matrix learning
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    learn_proposal: True
    # Don't learn if convergence better than...
    learn_proposal_Rminus1_min: 0.03
    # Don't learn if convergence is worse than...
    learn_proposal_Rminus1_max: 50.
    # (even earlier if a param is not in the given covariance matrix)
    learn_proposal_Rminus1_max_early: 2000.
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Convergence and stopping
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Maximum number of posterior evaluations
    max_samples: .inf
    # Gelman-Rubin R-1 on means
    Rminus1_stop: 0.02
    # Gelman-Rubin R-1 on std deviations
    Rminus1_cl_stop: 0.2
    Rminus1_cl_level: 0.95
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Exploiting speed hierarchy
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    measure_speeds: False
    drag: False
    oversample_power: 0.25
    oversample_thin: True
    blocking:
      - [1,
          [
             As_1e9, ns, H0, omegab, omegam, mnu
          ]
        ]
      - [3,
          [
            DES_DZ_S1, DES_DZ_S2, DES_DZ_S3, DES_DZ_S4, 
            DES_A1_1, DES_A1_2, 
            DES_DZ_L1, DES_DZ_L2, DES_DZ_L3, DES_DZ_L4,
            DES_STRETCH_L1, DES_STRETCH_L2, DES_STRETCH_L3, DES_STRETCH_L4
          ]
        ]
      - [25,
          [
            DES_M1, DES_M2, DES_M3, DES_M4,
            DES_B1_1, DES_B1_2, DES_B1_3, DES_B1_4,
            DES_BARYON_Q1
          ]
        ]
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Avoid chain getting suck forever
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    max_tries: 10000
    burn_in: 0
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # When no MPI used, number of fractions of the chain to compare
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    Rminus1_single_split: 4

output: /xdisk/timeifler/jiachuanxu/cocoa_chains/DESY3xPLKR4_validation/MCMC1
